name: Build and Deploy to AKS

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Log in to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    # Adicionando a etapa de login no Docker Hub
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Azure Container Registry login
      uses: azure/docker-login@v2
      with:
        login-server: ${{ secrets.ACR_NAME }}.azurecr.io
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}
      
    - name: Build and Push Docker Images
      run: |
        

        for service in $(ls -d */ | grep -E 'Service|API'); do
          service_name=$(basename $service)
          service_name_lower=$(echo $service_name | tr '[:upper:]' '[:lower:]')

          if [ -f "$service/Dockerfile" ]; then
            echo "Building and pushing $service_name_lower"
            docker build -t ${{ secrets.ACR_NAME }}/${service_name_lower}:v1 -f $service/Dockerfile .
            docker push ${{ secrets.ACR_NAME }}/${service_name_lower}:v1
          else
            echo "Skipping $service_name_lower: Dockerfile not found."
          fi
        done

    - name: Set Kubernetes Context
      uses: azure/aks-set-context@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
        cluster-name: ${{ secrets.AKS_CLUSTER_NAME }}
        resource-group: ${{ secrets.RESOURCE_GROUP }}

    - name: Deploy to AKS
      run: |
        for service in $(ls -d */ | grep -E 'Service|API'); do
          kubectl apply -f $service/deployment.yaml
        done
