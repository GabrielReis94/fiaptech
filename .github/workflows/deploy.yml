name: Build and Deploy to AKS

on:
  push:
    branches:
      - main  # O pipeline será acionado em pushs para a branch principal

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Log in to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Build and Push Docker Images
      run: |
        # Login no Azure Container Registry
        az acr login --name ${{ secrets.ACR_NAME }}
        
        # Iterar sobre os diretórios que contém 'Service' ou 'API' no nome
        for service in $(ls -d */ | grep -E 'Service|API'); do
          # Remover a barra no final do nome do diretório, se houver
          service_name=$(echo $service | sed 's/\/$//')

          # Construir e empurrar a imagem Docker para o ACR
          docker build -t ${{ secrets.ACR_NAME }}/${service_name}:v1 .
          docker push ${{ secrets.ACR_NAME }}/${service_name}:v1
        done

    - name: Set Kubernetes Context
      uses: azure/aks-set-context@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
        cluster-name: ${{ secrets.AKS_CLUSTER_NAME }}
        resource-group: ${{ secrets.RESOURCE_GROUP }}

    - name: Deploy to AKS
      run: |
        for service in $(ls -d */ | grep -E 'Service|API'); do
          kubectl apply -f $service/deployment.yaml
        done
